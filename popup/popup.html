<html>
  <head>
    <meta charset="utf-8">
    <title>TabNote</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="card" id="app">
        <div class="card-body">
            <div class="row ">
                <div class="col-10">
                    <textarea id="note" rows="4" class="form-control" placeholder="Тект заметки"></textarea>
                    <label for="note"></label>
                </div>
                <div class="col-2">
                    <button id="clear" type="button" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                        </svg>
                      </button>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
            <button class="btn btn-primary  form-control-sm col-4" id="save">Сохранить</button>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
